<form (submit)="onSubmit()" #formData='ngForm'>
	<h1>Add a Quote</h1>
	<div [ngClass]="{'inputs':true}">
		<textarea id="quote_input" name="content" required minlength="4" [(ngModel)]="quote.content" #quote_model="ngModel"></textarea>
		<p>
			<label for="author">Author</label>
			<input type="text" name="author" required minlength="1" [(ngModel)]="quote.author" #author_model="ngModel">
		</p>
		<input type="submit" [disabled]="formData.invalid" value="Add Quote">
	</div>
	<div [ngClass]="{'errors':true}">
		<div [ngClass]="{'error':true}">
			<span *ngIf="quote_model.errors?.required">Quote is required.</span>
			<span *ngIf="quote_model.errors?.minlength">Quote length must be at least 4 characters long.</span>
		</div>
		<div [ngClass]="{'error':true}">
			<span *ngIf="author_model.errors?.required">Author is required.</span>
			<span *ngIf="author_model.errors?.minlength">Author length must be at least 1 character long.</span>
		</div>
	</div>
</form>
